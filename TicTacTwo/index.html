<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>TicTacTwo</title>
        <link rel="stylesheet" href="styles/main.css">
    </head>
    <body>
        <h1>Basic TicTacTwo by IMaeots</h1>
        <p id="gameHelper">X's Turn</p>
        <div class="game-container">
            <button id="moveUp" class="grid-control" disabled>↑</button>
            <div class="horizontal-controls">
                <button id="moveLeft" class="grid-control" disabled>←</button>
                <div id="gameBoard"></div>
                <button id="moveRight" class="grid-control" disabled>→</button>
            </div>
            <button id="moveDown" class="grid-control" disabled>↓</button>
        </div>
        <script type="module" src="js/main.js"></script>
    </body>
</html>
